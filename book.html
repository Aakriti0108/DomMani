<!DOCTYPE html>
<html lang="en">
<head>

    <title>BOOK A CALL</title>
   <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="box">
    <h1>Book a Call</h1>
    <p>Book a call slot and our representative will call within a hour of selected time </p>
    <hr  style="margin:20px">
    <form >
        
        <label for="name" style="width:42px;height:10mm;margin: 20px; font-size:larger" >Name:</label><br>
        <input type="text" id="name" name="name"  ><br>
        <label for="email" style="width:42px;height:10mm;margin: 20px;font-size:larger">Email:</label><br>
        <input type="text" id="email" name="email" ><br>
        <label for="phone" style="width:42px;height:10mm;margin: 20px ;font-size:larger">Phone:</label><br>
        <input type="number" id="phone" name="phone" ><br>
        <label for="Time" style="width:42px;height:10mm;margin: 20px ;font-size:largers">TIME FOR A CALL:</label><br>
        <div class="date">
      
        <input type="Date" id="time"  name="date" style="width:43%;height:10mm;margin:20px"  >
        <input type="time" time="time"  name="date" style="width:43%;height:10mm;margin:20px">
         
         </div>
        <input type="submit" value="Get a call" style="background-color:orange"><br><br>
    </form>
</div>
</body>
